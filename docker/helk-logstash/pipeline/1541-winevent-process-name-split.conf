filter {
  if [event_id] {
    if [process_path] {
      mutate { add_field => { "etl_pipeline" => "1541_1" } }
      if [process_path] !~ /.*\\.*/ {
      mutate { copy => {"process_path" => "process_name"} }
      }
      else {
        grok {
          match => { "process_path" => ".*\\%{GREEDYDATA:process_name}" }
          tag_on_failure => [ "_process_path__grokparsefailure", "_grokparsefailure", "_parsefailure" ]
        }
      }
    }
    if [process_parent_path] {
      mutate { add_field => { "etl_pipeline" => "1541_2" } }
      if [process_parent_path] !~ /.*\\.*/ {
      mutate { copy => {"process_parent_path" => "process_parent_name"} }
      }
      else {
        grok {
          match => { "process_parent_path" => ".*\\%{GREEDYDATA:process_parent_name}" }
          tag_on_failure => [ "_process_parent_path_grokparsefailure", "_grokparsefailure", "_parsefailure" ]
        }
      }
    }
    if [target_process_path] {
      mutate { add_field => { "etl_pipeline" => "1541_3" } }
      if [target_process_path] !~ /.*\\.*/ {
      mutate { copy => {"target_process_path" => "target_process_name"} }
      }
      else{
        grok {
          match => { "target_process_path" => ".*\\%{GREEDYDATA:target_process_name}" }
          tag_on_failure => [ "_target_process_path__grokparsefailure", "_grokparsefailure", "_parsefailure" ]
        }
      }
    }
  }
}
