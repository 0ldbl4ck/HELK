output {
  if [event][module] == "zeek" {
    elasticsearch {
      hosts => ["helk-elasticsearch:9200"]
      index => "logs-zeek-%{[@metadata][index_name]}%{+YYYY.MM.dd}"
      #document_id => "%{[@metadata][log_hash]}"
      user => 'elastic'
      #password => 'elasticpassword'
    }
  }
}