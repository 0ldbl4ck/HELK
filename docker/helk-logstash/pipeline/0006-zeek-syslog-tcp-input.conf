input {

  tcp {
    port => 8510
    type => "zeek"
    add_field => {
      "etl_input_port" => 8510
      "etl_input_protocol" => "tcp"
      "etl_input_application_protocol" => "syslog"
      "etl_pipeline" => "syslog-tcp-input-zeek"
    }
    #id => "syslog-tcp-8510-0001"
  }

}