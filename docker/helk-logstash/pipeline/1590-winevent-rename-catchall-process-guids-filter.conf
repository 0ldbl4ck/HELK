filter {
    if [event_id] {

        # process_guid
        if [ProcessGuid] {
            mutate {
                rename => { "ProcessGuid" => "process_guid" }
                add_field => { "z_logstash_pipeline" => "general_rename-ProcessGuid" }
            }
        }
        if [SourceProcessGUID] {
            mutate {
                rename => { "SourceProcessGUID" => "process_guid" }
                add_field => { "z_logstash_pipeline" => "general_rename-SourceProcessGUID" }
            }
        }
        if [SourceProcessGuid] {
            mutate {
                rename => { "SourceProcessGuid" => "process_guid" }
                add_field => { "z_logstash_pipeline" => "general_rename-SourceProcessGuid" }
            }
        }

        # process_parent_guid
        if [ParentProcessGuid] {
            mutate {
                rename => { "ParentProcessGuid" => "process_parent_guid" }
                add_field => { "z_logstash_pipeline" => "general_rename-ParentProcessGuid" }
            }
        }

        # process_target_guid
        if [TargetProcessGuid] {
            mutate {
                rename => { "TargetProcessGuid" => "process_target_guid" }
                add_field => { "z_logstash_pipeline" => "general_rename-TargetProcessGuid" }
            }
        }
        if [TargetProcessGUID] {
            mutate {
                rename => { "TargetProcessGUID" => "process_target_guid" }
                add_field => { "z_logstash_pipeline" => "general_rename-TargetProcessGUID" }
            }
        }

    }
}