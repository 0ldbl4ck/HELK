filter {
  if [event_id] {
    if [SubjectLogonId] =~ /^0x/ {
      ruby {
        code => 'event.set("SubjectLogonId", event.get("SubjectLogonId").to_s.hex)'
        tag_on_exception =>  "_rubyexception-SubjectLogonId-hex2dec"
        add_field => { "z_logstash_pipeline" => "SubjectLogonId-hex2dec" }
      }
    }
    if [TargetLogonId] =~ /^0x/ {
      ruby {
        code => 'event.set("TargetLogonId", event.get("TargetLogonId").to_s.hex)'
        tag_on_exception =>  "_rubyexception-TargetLogonId-hex2dec"
        add_field => { "z_logstash_pipeline" => "TargetLogonId-hex2dec" }
      }
    }
  }
}
