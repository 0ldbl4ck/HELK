output {
  if [@metadata][helk_parsed] != "yes" and [etl_input_application_name] =~ "^syslog" {
    elasticsearch {
      hosts => ["helk-elasticsearch:9200"]
      index => "indexme-syslog-%{etl_input_port}-%{+YYYY.MM.dd}"
      document_id => "%{[@metadata][log_hash]}"
      user => 'elastic'
      #password => 'elasticpassword'
    }
  }
}